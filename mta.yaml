_schema-version: '3.1'
ID: transfersimulation
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: transfersimulation-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: transfersimulation-destination-srv
      - name: transfersimulation-uaa-srv
resources:
  - name: transfersimulation-destination-srv
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: transfersimulation-uaa-srv
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
