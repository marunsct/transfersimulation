_schema-version: "3.2"
ID: transfersimulation
description: Application to Initiate and Approve Transfer Simulations.
version: 0.0.1
modules:
- name: transfersimulation-srv
  type: nodejs
  path: gen/srv
  properties:
    APIKeyHubSandbox: qbbFtqDaijAfljjWvcaGFn5tKb9YmkuK
    ApplicationInterfaceKey: saptest0
  requires:
  - name: TransferSimulation-xsuaa-service
  - name: TransferSimulation-dest-srv
  - name: TransferSimulation-sf-api
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: transfersimulation-approuter
  type: approuter.nodejs
  path: app
  requires:
  - name: TransferSimulation_html_repo_runtime
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: TransferSimulation-xsuaa-service
  - name: TransferSimulation-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    memory: 1024M
- name: TransferSimulation_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: TransferSimulation_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - transferinitiation.zip
      name: transferinitiation
      target-path: resources/
    - artifacts:
      - transferapproval.zip
      name: transferapproval
      target-path: resources/
    - artifacts:
      - initiator.zip
      name: initiator
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: transferinitiation
  type: html5
  path: app/transferinitiation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: transferapproval
  type: html5
  path: app/transferapproval
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: initiator
  type: html5
  path: app/initiator
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: TransferSimulation_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: TransferSimulation-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: TransferSimulation-xsuaa-service
    service-plan: application
- name: TransferSimulation_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: TransferSimulation-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: TransferSimulation-dest-srv
    service-plan: lite
- name: TransferSimulation-sf-api
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      systemName: hcm44_NipponDEVSFSF
    service: sap-successfactors-extensibility
    service-plan: api-access
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
